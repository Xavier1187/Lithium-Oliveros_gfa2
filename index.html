<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="gfa2js.js"></script>
</head>
<body class="bg-dark">
	<div class="card w-25 mx-auto mt-5">
		<div class="card-header h2 display-15 text-center">Calculator</div>

		<div class="card-body text-center ">
			<div class="card-title">Number 1: <input type="text" id="num1" value="0"></div>
			<div class="card-title">Number 2: <input type="text" id="num2" value="0"></div>
			Result: <div class="card-title" id="akongtext"></div>
        <button class="btn btn-info bg-primary" onclick="addition();" id="plusbtn">+</button>
        <button class="btn btn-info bg-primary" onclick="subtraction();" id="minusbtn">-</button>
        <button class="btn btn-info bg-primary" onclick="multiplication();" id="timesbtn">*</button>
        <button class="btn btn-info bg-primary" onclick="division();" id="dividebtn">/</button>
        <button class="btn btn-info bg-primary" onclick="remainder();" id="remainderbtn">%</button>
      </div>
	</div>

</body>
</html>
